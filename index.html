<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Project: Library</title>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Book Library</h1>
				<ul>
					<li><a href="/" class="addBook">Add Book</a></li>
					<dialog close>
						<form>
							<h2>Add new book</h2>
							<div>
								<label for="title">Title:</label>
								<input
									type="text"
									name="title"
									id="title"
									required
								/>
							</div>
							<div>
								<label for="author">Author:</label>
								<input
									type="text"
									name="author"
									id="author"
									required
								/>
							</div>
							<div>
								<label for="date">Date:</label>
								<input
									type="number"
									name="date"
									id="date"
									required
								/>
							</div>
							<div>
								<label for="pages">Pages:</label>
								<input
									type="number"
									name="pages"
									id="pages"
									required
								/>
							</div>
							<div class="checkbox-div">
								<label for="read">Read:</label>
								<input type="checkbox" name="read" id="read" />
							</div>
							<div class="submit-div">
								<button type="submit">Add Book</button>
								<button autofocus class="closeModal">
									Close
								</button>
							</div>
						</form>
					</dialog>
				</ul>
			</header>
			<main></main>
			<footer></footer>
		</div>
	</body>
	<template id="cardTemplate">
		<div class="bookCard">
			<div class="bookTitle"></div>
			<div class="bookAuthor"></div>
			<div class="bookYear"></div>
			<div class="bookPages"></div>
			<div class="bookRead"></div>
			<div class="bookBtn">
				<button id="bookBtnToggle">Toggle</button>
				<button id="bookBtnDelete">Delete</button>
			</div>
		</div>
	</template>
</html>
